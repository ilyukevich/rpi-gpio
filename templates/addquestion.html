{% extends "base.html" %}
{%  block main %}
<h1 class="custom_title" align="center" id="header">Добавление вопроса</h1>
<form class="form-horizontal" action="/addquestion" method="post">
 {% csrf_token %}
 <div class="span8" >

   {% for f in form.visible_fields %}
  <div class="control-group {% if f.errors %}error{% endif %}">
    <label class="control-label" for="id_{{f.name}}">{{f.label}}</label>
    <div class="controls">
	{{f}}
    </div>
  </div>	
   {% endfor %}

  <div class="control-group">
    <div class="controls">
      <button type="submit" class="btn btn-inverse" id="register_button" value="Create account">Спросить</button>
    </div>
  </div>
 </div>
</form>
{% endblock %}
